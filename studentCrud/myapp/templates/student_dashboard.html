<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Student Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-md text-center">
            <a class="navbar-brand " href="/">CRUD MINI PROJECT</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h2 class="alert alert-success text-center p-3">Add Student</h2>
                <br />
                <form action="{% url 'add_student' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter the Student Name" name="name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control mt-2" placeholder="Enter the Student Email" name="email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mt-2" placeholder="Enter the Student Course" name="course" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mt-2" placeholder="Enter the Student City" name="city" required>
                    </div>
                    <br />
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="submit">Add</button>
                    </div>
                </form>
            </div>

            <div class="col-md-8">
                <h2 class="text-center text-dark bg-success p-3">Student Details</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Course</th>
                            <th scope="col">Email</th>
                            <th scope="col">City</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in students %}
                        <tr>
                            <td>{{ student.id }}</td>
                            <td>{{ student.name }}</td>
                            <td>{{ student.course }}</td>
                            <td>{{ student.email }}</td>
                            <td>{{ student.city }}</td>
                            <td>
                                <a href="{% url 'edit_student' student.id %}" class="btn btn-dark">Edit</a>
                                <a href="{% url 'delete_student' student.id %}" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
